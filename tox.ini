[tox]
minversion = 2.6.0
envlist = py3{4,5,6}, flake8, pylint
skipsdist = True

[testenv]
commands = {envpython} -m unittest {posargs}

[testenv:flake8]
basepython = python3.6
deps = flake8
    flake8-commas
    flake8-docstrings
    flake8-import-order
    flake8-quotes
    pep8-naming
commands =
    {envpython} -m flake8 {[flake8-common]options} {posargs} tcm.py
    {envpython} -m flake8 {[flake8-common]options} {posargs} test

[flake8-common]
options =
    # Settings for flake8-import-order
    --import-order-style=google
    --application-import-names=tcm
    # Settings for flake8-quotes
    --inline-quotes=single

[testenv:pylint]
basepython = python3.6
deps = pylint
commands =
    {envpython} -m pylint {posargs} tcm
    {envpython} -m pylint --rcfile=test/.pylintrc {posargs} test
